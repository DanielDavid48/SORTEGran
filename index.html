<head>

    <div class="container text-center mt-5 centro">
        <h1>Sorteie comentários do Instagram</h1>
        <p>Coloque apenas o link do post e o resto nós fazemos</p>
        <input type="text" placeholder="insira o link aqui..." id="link">
        <button class="btn btn-primary" id="sortear">Sortear</button>
        <div class="sorteador hide">
            <p id="carregados"></span>
            <p id="pVencedor">VENCEDOR</p>
            <h1 id="vencedor"></h1>
        </div>
    </div>
